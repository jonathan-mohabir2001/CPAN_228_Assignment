<!--

  This HTML page will display the  form to add clothing items 

  Thymeleaf is utilized to display hardcoded values for the brands, 
  and doing validations for the mentioned requirements of the assignment. 
-->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <!--Thymelaf imported-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLOTHING ITEM</title>

    <!-- Bootstrap CSS CDN delivery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Clothing Item Form</h2>
      <form method="post" class="mx-auto p-4">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control rounded-pill" />
        </div>

        <div class="form-group">
          <label for="yearProduced">Year Produced:</label>
          <input
            type="number"
            class="form-control rounded-pill"
            min="2021"
          />
          <small
            class="form-text text-danger"
            th:text="'Year produced must be 2021 or later.'"
          ></small>
        </div>
        <!--Validated field-->
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" class="form-control rounded-pill" min="1000" />
          

          
            <small class="form-text text-danger">
              Price must be greater than 1000
            </small>
          </th>
        </div>

        <br />
        <div class="form-group">
          <label for="brand">Brand:</label>

          <select name="brand" class="form-control rounded-pill">
            <!--Using thymeleaf, each value will be looped through -->
            <option
              th:each="brand : ${T(com.cpan228.warehouse.model.Clothing.BrandingName).values()}"
              th:value="${brand}"
              th:text="${brand.title}"
            ></option>
          </select>

          <small class="form-text text-danger"></small>
        </div>
        <br />
        <br />
        <button type="submit" class="btn-lg btn-primary rounded-pill">Add Clothing Item</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
 
  </body>
</html>
